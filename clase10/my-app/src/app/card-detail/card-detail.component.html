<div class="modal" *ngIf="show">
  <div class="container">
    <div>
      <div class="modal-header">
        <h4>{{ detail?.fullName }}</h4>
        <button (click)="close()" class="btn btn-danger todo-close">x</button>
      </div>
      <div class="modal-content">
        <img src="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/728-ymir.jpg">
        <div class="modal-bio">
          <p><strong>alterEgos:</strong>{{ detail?.alterEgos }}</p>
          <p><strong>aliases:</strong>{{ detail?.aliases }}</p>
          <p><strong>placeOfBirth:</strong>{{ detail?.placeOfBirth }}</p>
          <p><strong>firstAppearance:</strong>{{ detail?.firstAppearance }}</p>
          <p><strong>publisher:</strong>{{ detail?.publisher }}</p>
          <p><strong>alignment:</strong>{{ detail?.alignment }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
